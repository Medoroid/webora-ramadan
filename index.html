
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webora-Ramadan</title>
  <!-- libraries -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="ramadan-section position-relative w-100 d-flex align-items-center">
<div class="form-check form-switch d-flex align-items-center fixed-top z-3">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label text-warning fs-4" for="flexSwitchCheckChecked">music</label>
</div>
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center gy-4">

          <!-- Slider -->
          <div class="col-lg-8 col-12 d-flex justify-content-center">
            <div class="swiper card-swiper">
              <div class="swiper-wrapper">

                <div class="swiper-slide">
                  <div class="card-preview">
                    <img src="img/card-t-1.png" alt="">
                    <span class="user-name style-5 w-50 text-center">كل عام و انت بخير يا </span>
                  </div>
                </div>

                <div class="swiper-slide">
                  <div class="card-preview">
                    <img src="img/card-t-2.png" alt="">
                    <span class="user-name style-4 text-center w-100">كل عام و انت بخير يا</span>
                  </div>
                </div>

                <div class="swiper-slide">
                  <div class="card-preview">
                    <img src="img/card-t-3.png" alt="">
                    <span class="user-name style-3 text-center w-100">كل عام و انت بخير يا </span>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="card-preview">
                    <img src="img/card-t-4.png" alt="">
                    <span class="user-name style-2 text-center w-100">كل عام و انت بخير يا </span>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="card-preview">
                    <img src="img/card-t-5.png" alt="">
                    <span class="user-name style-1 text-center w-100">كل عام و انت بخير يا </span>
                  </div>
                </div>

              </div>

              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>

          <!-- Form -->
          <div class="col-lg-4 col-12 position-relative z-1">
            <form class="name-form text-center p-4">
              <p class="text-danger warning"></p>
              <label class="d-block mb-3 fw-bold">
                ادخل اسمك من أجل البطاقة
              </label>

              <input id="username" class="form-control text-center mb-3" placeholder="اسمك هنا" type="text" />
              <div class="d-flex gap-2">
            
                <button  class="btn btn-success d-inline w-100 fw-bold">
                  حمل
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>

  </section>
  <footer class="ramadan-footer">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">

    <!-- Left / Center -->
    <div class="footer-left d-flex align-items-center gap-2">
      <img src="img/logo.png" alt="moon" class="footer-moon">
      <span>© 2026 Ramadan Cards | Designed & Developed by Webora</span>
    </div>

    <!-- Social -->
    <div class="footer-social d-flex gap-3">
      <a href="https://www.facebook.com/profile.php?id=61587420912167" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/Webora2026"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/webora2027/"><i class="fab fa-instagram"></i></a>
    </div>

  </div>
</footer>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/html2canvas.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/main.js"></script>
</body>
